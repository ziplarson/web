<div class="accordion-group">
    <div style="font-size: large"><a class="accordion-toggle" ng-click="isOpen = !isOpen"
                                     accordion-transclude="heading">{{heading}}</a></div>
    <div style="margin-left: 2em" class="accordion-body" collapse="!isOpen">
        <div class="accordion-inner" ng-transclude></div>
    </div>
</div>
